<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Pastelería</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo de header */
        header {
            background-color: white;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #A25C7C;
        }

        /* Crear 2 columnas con la misma posición en la fila */
        nav {
            float: left;
            width: 30%;
            height: 300px;
            /* only for demonstration, should be removed */
            background: white;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: white;
            height: 300px;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: #A25C7C ;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src=logo.png alt="Logo" width="50px" height="50px">
        <h1>Queen Pastelería</h1><hr>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="">Inventario Sabores</a></li>
                <li><a href="">Inventario Adornos</a></li>
            </ul>
           <input type="button" id="boton1" name="boton1" value="Ver pedidos">
        </nav>

        <article>
            <img src="https://www.okchicas.com/wp-content/uploads/2020/10/Hermosos-pasteles-con-mariposas-29.jpg" width="150px" height="150px">
            <img src="https://ideasparamisquince.com/wp-content/uploads/2020/02/pasteles-sencillos-para-fiestas-de-quince-anos.jpg" width="150px" height="150px">
            <img src="https://img.freepik.com/foto-gratis/pastel-festivo-rosa-nina-rosas-crema_128299-326.jpg?size=626&ext=jpg" width="150px" height="150px">
            <img src="https://content-cocina.lecturas.com/medio/2018/07/19/paso-a-paso-para-realizar-pastel-romantico-con-rosas-rombos-y-circulos-resultado-final_e6943227_800x800.jpg" width="150px" height="150px">
            <img src="https://escuelamundopastel.com/wp-content/uploads/2015/08/IMG_2269.jpg" width="150px" height="150px">
            
        </article>
    </section>

    <footer>
        <div class="col-md-12 col-sm-12">
            <h4 style="font-size: 24px; font-weight: bolder;">+52 (444) 1234567<br><span style="font-size: 14px;font-weight: normal;">Lunes a Viernes de 9:00 am a 6:00 pm <br> Sábados de 9:00 am a 2:00 pm</span></h4></div>
            <h4 style="font-size: 24px; font-weight: bolder;">Ubicación<br><span style="font-weight: normal;font-size: 14px;">San Luis Potosí</h4>
        </div>
                           
    </footer>

</body>

</html>
